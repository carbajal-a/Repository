<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
    html, body{
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
  }
  body{
    background: linear-gradient(45deg, rgb(236, 237, 238), rgb(250, 250, 250));
     /* display: -ms-flexbox;*/
     display: flex;
    /*-ms-flex-align: center;*/
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
  }
  /* .signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }*/
  .container{
      width: 100%;
      height: 100vh;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  .login-container{
      display: flex;
      width: 650px;
      height: auto;
      background: #fff;
      box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .2 );
  }
  .logo {
    width: 65%;
    /*display: block;*/
    margin-top: -25px;
    margin-left: 12.5%;
    margin-bottom: 10px;
  }
  .register, .login{
      flex: 1;
  }
  .register{
      padding: 40px;
      position: relative;
  }
  .register h2{
      color: #797979;
      margin-bottom: 30px;
  }
  .register input{
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 25px;
      border-top-style: none;
      border-left-style: none;
      border-right-style: none;
      border-bottom: 1px solid #a8a8a8;
      color:#D61C6C;
  }
  .register input:active, .register input:focus{
      outline: none;
  }
  .register .submit{
      width: 100%;
      height: 40px;
      padding: 5px;
      background: linear-gradient(90deg, #D61C6C, #D33438);
      color: #fff;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 0 3px 0 rgba (0, 0, 0, .2);
      cursor: pointer;
  }
  .register .submit:hover{
      background: linear-gradient(90deg,  #D33438, #D61C6C);
  }
  .register::after{
      content: '>';
      position: absolute;
      width: 30px;
      height: 30px;
      top: 50%;
      right: -13px;
      padding: 0;
      text-align: center;
      font-size: 20px;
      background: #f1f1f1;
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: -1px 1px 3px 1px rgba(0, 0, 0, .2);
      color: #7c7c7c;
  }
  .login{
      background-image: linear-gradient(90deg, #D61C6C, #D33438);
      padding: 40px;
  }
  .login h2{
      color: #fff;
      margin-bottom: 20px;
      margin-top: 50px;
  }
  .login button{
    width: 100%;
    margin: 15px 0px;
    padding: 10px;
    box-shadow: 0 0 3px 0 rgba(0, 0, 0, .2);
    cursor: pointer;
    position: relative;
  }
  .login button i{
    position: absolute;
    top: 12px;
    left: 12px;
  }
  .login .fb{
    background: #3b5999;
    border-style: none;
    color: #fff;
  }
  .login .tw{
    background: #55acef;
    border-style: none;
    color: #fff;
  }
  .login .correo{
    background: #33d4ce;
    border-style: none;
    color: #fff;
  }
  .fa-eye {
    margin-left: -30px;
    cursor: pointer;
    color: rgb(168,168,168);
  }
  @media only screen and (max-width: 540px){
    .login-container{
      display: block;
    }
    .register, .login-container{
      flex: none;
    }
    .register::after{
      top: unset;
      bottom: -25px;
      left: 50px;
      transform: translateY(-50%) rotate(90deg);
    }
  }
  </style>

</head>

<body>
  <div class="container">

    <div class="login-container">
  
        <div class="register">
          <img class="logo" src="img/login.png" alt="">

            <h2>Registrarse</h2>
            <form id="user-info" onsubmit="datos()">
                <input class="nombre" type="text" placeholder="Nombre" id="username" required>
                <input class="email" type="text" placeholder="Email" id="email" required>
                <div class="togglePas">
                  <input class="clave" type="password" placeholder="Contraseña" id="password" required><i class="far fa-eye" id="togglePassword"></i>
                </div>
                <!--<input class="re-clave" type="password" placeholder="Confirmar contraseña" required>-->
                <input class="submit" type="submit" value="Registrar">
            </form>
        </div>

        <div class="login">
            <h2>Iniciar Sesión</h2>
            <div class="login-items">
              <button class="correo"><i class="fab fa-google"></i>Acceder con Google</button>
              <button class="fb"><i class="fab fa-facebook-f"></i>Acceder con Facebook</button>
              <button class="tw"><i class="fab fa-twitter"></i>Acceder con Twitter</button>

            </div>
        </div>
    </div>
</div>
  
  
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
